<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FactChain</title>

    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/images/Logo.png" />

    <!-- stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/navbar.css" />
    <link rel="stylesheet" href="./assets/css/home.css" />
    <link rel="stylesheet" href="./assets/css/form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- importing font -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;900&family=Poppins:wght@400;500;600&display=swap");
    </style>
  </head>

  <body>
    <!-- nav -->
    <nav class="navbar" id="navbar">
      <ul class="navLinks">
        <li>
          <a href="#"><span class="home">HOME</span></a>
        </li>
        <li>
          <a href="#"><span class="home">ABOUT</span></a>
        </li>
        <li>
          <a href="#"><span class="home">REFERENCES</span></a>
        </li>
      </ul>
    </nav>
    <div class="loading">
      <i class="fa fa-spinner fa-spin"></i>
      <div class="loadtext">&nbsp;Loading... Please wait...</div>
    </div>
    <!-- CONTAINER -->
    <div class="element1">

        <div class="LeftSide">
            <form action="#" method="POST" target="_blank" class="pubForm" autocomplete="on">
                <h1>For Publishers</h1><br>
                <input type="text" name="publisher" placeholder="Publisher Name" required><br>
                <input class="titleText" type="text" name="title" placeholder="Title" required><br>
                <textarea name="description" placeholder="Description" required></textarea><br>
                <input type="submit" id = "submit" value="Submit">
            </form>
            <button type="button" class="user">Not a Publisher?</button>
        </div>

        <div class="rightSide">
            <img src="./assets/images/Logo.png" height="400px">
            <div class="walletAddress">
                <div class="head">Your wallet Address</div>
                <div class="address">0x0f21b41E227543fe3765684f8646F2c2E9519AA5</div>
            </div>
        </div>
    </div>
    
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/apiPost.js"></script>
  </body>
</html>
